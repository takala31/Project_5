    <!------------------------------------------  Fetching users from a JSON file (START)-->
    <input type="button" id="FetchUsers" value="Fetch Users" onclick="fetchUsers()" />
    <div id="usersList"></div>
    <script>
      function fetchUsers() {
      fetch('users.json')
        .then(response => response.text())
        .then(data => {
        document.getElementById('usersList').innerHTML = data;
        })
        .catch(error => {
        document.getElementById('usersList').innerHTML = 'Error fetching users.';
        });
      }
    </script>
    <!------------------------------------------ Fetching users from a JSON file (END)-->



    <script>
      function GetResult() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var oprand = document.getElementById("Oprand").value;

        var result;
        if (oprand == 1) {
          result = parseInt(num1) + parseInt(num2);
        } else if (oprand == 2) {
          result = parseInt(num1) - parseInt(num2);
        } else if (oprand == 3) {
          result = parseInt(num1) * parseInt(num2);
        } else if (oprand == 4) {
          result = parseInt(num1) / parseInt(num2);
        }
        document.getElementById("Result").value = result;
      }
    </script>
