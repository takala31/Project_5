<!DOCTYPE html>
<html>
  <head>
    <title>Testing Calculator</title>
    <link href="styles/mystyles.css" rel="stylesheet" />
  </head>

  <header>
    <h1>Calculator</h1>
    <!-- <a href="index.html" class="link_w">Go to Home</a> -->
  </header>

  <body>
    <br /><br />
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" value="100" class="input_w" />

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" value="20" class="input_w" />

    <select id="Oprand" class="input_drp">
      <option value="1">Add</option>
      <option value="2">Subtract</option>
      <option value="3">Multiply</option>
      <option value="4">Divide</option>
    </select>

    <br />
    <input
      type="button"
      id="GetResultBtn"
      value="Get Result:"
      onclick="GetResult()"
    />
    <br />
    <label for="Result">Result:</label>
    <input type="number" id="Result" class="result_w" />
    <br /><br />

    <script>
      function GetResult() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var oprand = document.getElementById("Oprand").value;

        var result;
        if (oprand == 1) {
          result = parseInt(num1) + parseInt(num2);
        } else if (oprand == 2) {
          result = parseInt(num1) - parseInt(num2);
        } else if (oprand == 3) {
          result = parseInt(num1) * parseInt(num2);
        } else if (oprand == 4) {
          result = parseInt(num1) / parseInt(num2);
        }
        document.getElementById("Result").value = result;
      }
    </script>


    <!----------------------------------------------------------------------------------------------->
    <script>
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.body.insertAdjacentHTML("beforeend", data);
        });
    </script>

  </body>
</html>
